<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="keys">
		<button data-key='65' class='key' onclick='audio(65)'>
			<kbd>A</kbd>
			<span class="sound">clap</span></button>
		<button data-key='83' class='key'onclick='audio(83)'>
			<kbd>S</kbd>
			<span class="sound">hihat</span></button>
		<button data-key='68' class='key'onclick='audio(68)'>
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</button>
		<button data-key='70' class='key'onclick='audio(70)'>
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</button>
		<button data-key='71' class='key'onclick='audio(71)'>
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</button>
		<button data-key='72' class='key'onclick='audio(72)'>
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</button>
		<button data-key='74' class='key'onclick='audio(74)'>
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</button>
		<button data-key='75' class='key'onclick='audio(75)'>
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</button>
		<button data-key='76' class='key'onclick='audio(76)'>
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</button>
	</div>
	<audio data-key='65' src='sounds/clap.wav'></audio>
	<audio data-key='83' src='sounds/hihat.wav'></audio>
	<audio data-key='68' src='sounds/kick.wav'></audio>
	<audio data-key='70' src='sounds/openhat.wav'></audio>
	<audio data-key='71' src='sounds/boom.wav'></audio>
	<audio data-key='72' src='sounds/ride.wav'></audio>
	<audio data-key='74' src='sounds/snare.wav'></audio>
	<audio data-key='75' src='sounds/tom.wav'></audio>
	<audio data-key='76' src='sounds/tink.wav'></audio>
	<script>
	window.addEventListener('keydown',function(event){
		const keys = document.querySelector(`button[data-key='${event.keyCode}'`)
		const audio = document.querySelector(`audio[data-key='${event.keyCode}'`)
		if(!audio) return
		audio.currentTime = "0"
		audio.play()
		keys.classList.toggle('playing')
		setTimeout(function(){keys.classList.toggle('playing')},100)
	})
	function audio(event){
		const keys = document.querySelector(`button[data-key='${event}'`)
		const audio = document.querySelector(`audio[data-key='${event}'`)
		if(!audio) return
		audio.currentTime = "0"
		audio.play()
		keys.classList.toggle('playing')
		setTimeout(function(){keys.classList.toggle('playing')},100)
	}

	</script>
</body>
</html>
